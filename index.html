<!DOCTYPE html>
<html>
    <head>
        <title>Weather Statistics</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Weather Statistics Widget</h1>
        <div class="main-feature">
            <p>Enter your zip code in the field below:</p>
            <input type="number" placeholder="5-digit zip" id="zip-entry-field">
            <button type="button" onclick="getZipCode();">Get Weather Report</button>
            <div>
                <h3 id="place-name"></h3>
                <p id="temperature"></p>
            </div>
        </div>
        <script src="my_chart.js"></script>
    </body>
</html>
